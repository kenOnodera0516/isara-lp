<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>資料請求</title>
    <link rel="stylesheet" href="../css/form.css">
  </head>
  <body>
    <div class="wrap">
      <h2 class="title">資料請求</h2>
      <p class="title-text">必要事項をご記入の上、送信ボタンをクリックしてください。</p>
      <div class="red-text">
        <p>姓名 は必須入力です。</p>
        <p>姓名 は必須入力です。</p>
        <p>メールアドレスは必須入力です。</p>
      </div>
      <div class="form-container">
        <h4 class="form-title">資料請求</h4>
        <div class="name-box">
          <div class="box-title">
            姓名<span class="hissu">必須</span>
          </div>
          <div class="text-box">
            <p class="red-text box-red-text">姓名 は必須入力です。</p>
            <div class="text-box-input">
              <span class="input-span"> (姓) </span><input class="name-input" type="text">
              <span class="input-span"> (名) </span><input class="name-input" type="text">
            </div>
          </div>
        </div>
        <div class="address-box">
          <div class="box-title">
            メールアドレス<span class="hissu">必須</span>
          </div>
          <div class="text-box">
            <p class="red-text box-red-text">メールアドレスは必須入力です。</p>
            <div class="mail-text-box-input">
              <input class="address-input" type="text">
            </div>
          </div>
        </div>
        <div class="bikou-box">
          <div class="bikou-box-title">
            備考
          </div>
          <div class="text-box">
            <textarea></textarea>
          </div>
        </div>
      </div>
      <a class="contact-submit" href="#">
        送　信
      </a>
      <p class="form-comment">すぐに登録完了メールが届きます。<br>
      万が一、3分以内にメールが届かない場合は、<br>
    メールアドレスの入力ミスが考えられますので、<br>
  大変お手数ですが、再度入力をお願いします。</p>
    </div>
    <p class="last-p">Powered by メールフォーム 『オレンジフォーム』　プライバシーポリシー</p>

  </body>
</html>
